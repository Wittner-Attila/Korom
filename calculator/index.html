<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <h2>Calculator</h2>
            <p>Write the numbers below</p>
            <input type="number" id="firstNumber" value="0" />
            <select name="operators" id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="^">^</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="secondNumber" value="0" />
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
