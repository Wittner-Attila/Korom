<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
        <style>
            body {
                background: #f5f6fa;
                font-family: 'Segoe UI', Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            div {
                background: #fff;
                padding: 2rem 2.5rem;
                border-radius: 12px;
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
                text-align: center;
                min-width: 320px;
            }

            h2 {
                margin-top: 0;
                color: #273c75;
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            p {
                color: #636e72;
                margin-bottom: 1.5rem;
            }

            input[type='number'],
            select {
                padding: 0.5rem;
                margin: 0 0.5rem 1rem 0.5rem;
                border: 1px solid #dcdde1;
                border-radius: 6px;
                font-size: 1rem;
                width: 80px;
                box-sizing: border-box;
                outline: none;
                transition: border-color 0.2s;
            }

            input[type='number']:focus,
            select:focus {
                border-color: #4078c0;
            }

            button {
                padding: 0.6rem 1.2rem;
                background: #4078c0;
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.2s;
            }

            button:hover {
                background: #273c75;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Calculator</h2>
            <p>Write the numbers below</p>
            <input type="number" id="firstNumber" value="0" />
            <select name="operators" id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="^">^</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="secondNumber" value="0" />
            <button onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
        <script>
            let operation = '';

            const calculate = () => {
                let firstNumber = parseFloat(document.getElementById('firstNumber').value);
                let secondNumber = parseFloat(document.getElementById('secondNumber').value);
                let result = 0;
                let operation = document.getElementById('operators').value;
                switch (operation) {
                    case '+':
                        result = firstNumber + secondNumber;
                        break;
                    case '-':
                        result = firstNumber - secondNumber;
                        break;
                    case '*':
                        result = firstNumber * secondNumber;
                        break;
                    case '/':
                        result =
                            secondNumber !== 0
                                ? firstNumber / secondNumber
                                : 'Error: Division by zero';
                        break;
                    case '^':
                        result = Math.pow(firstNumber, secondNumber);
                        break;
                    case '%':
                        result = (firstNumber / secondNumber) * 100 + '%';
                        break;
                    default:
                        result = 'Error: No operation selected';
                        break;
                }
                document.getElementById(
                    'result',
                ).innerText = `Result of (${firstNumber} ${operation} ${secondNumber}): ${result}`;
            };
        </script>
    </body>
</html>
