<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Temperature Exchanger</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            div {
                margin: 20px 0;
                padding: 24px 32px;
                border: 1px solid #b0c4de;
                width: 340px;
                background: #fff;
                box-shadow: 0 4px 16px rgba(60, 100, 180, 0.08);
                text-align: center;
                border-radius: 16px;
                transition: box-shadow 0.2s;
            }

            div:hover {
                box-shadow: 0 8px 24px rgba(60, 100, 180, 0.15);
            }

            input {
                margin: 8px 0;
                padding: 8px 12px;
                border-radius: 6px;
                border: 1px solid #b0c4de;
                font-size: 1rem;
                outline: none;
                transition: border-color 0.2s;
            }

            input:focus {
                border-color: #4caf50;
            }

            button {
                margin: 10px 0;
                padding: 8px 20px;
                border-radius: 6px;
                border: none;
                background-color: #4caf50;
                color: white;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 2px 8px rgba(76, 175, 80, 0.08);
                transition: background 0.2s, box-shadow 0.2s;
            }

            button:hover {
                background-color: #388e3c;
                box-shadow: 0 4px 16px rgba(76, 175, 80, 0.15);
            }

            p {
                margin: 8px 0;
                padding: 8px 0;
                color: #333;
                font-size: 1rem;
            }

            h2 {
                margin: 16px 0 12px 0;
                color: #2c3e50;
                font-size: 1.5rem;
                letter-spacing: 1px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Temperature Exchanger</h2>
            <p>Write the temperature in 째C below</p>
            <input type="number" id="celsius" value="0" />
            <button id="calculateBtn">Calculate</button>
            <p id="fahrenheit"></p>
            <p id="kelvin"></p>
        </div>
        <script>
            document.getElementById('calculateBtn').addEventListener('click', () => {
                const celsius = parseInt(document.getElementById('celsius').value) || 0;
                const fahrenheit = celsius * 1.8 + 32;
                const kelvin = parseFloat(celsius) + 273.15;
                //
                document.getElementById('fahrenheit').textContent = `${celsius.toFixed(
                    2,
                )}째C = ${fahrenheit.toFixed(2)}째F`;
                document.getElementById('kelvin').textContent = `${celsius.toFixed(
                    2,
                )}째C = ${kelvin.toFixed(2)} K`;
                //
                localStorage.setItem('input', celsius);
                localStorage.setItem('outF', fahrenheit);
                localStorage.setItem('outK', kelvin);
            });

            if (
                localStorage.getItem('input') &&
                localStorage.getItem('outF') &&
                localStorage.getItem('outK')
            ) {
                document.getElementById('celsius').value = localStorage.getItem('input').toFixed(2);
                document.getElementById('fahrenheit').textContent = localStorage
                    .getItem('outF')
                    .toFixed(2);
                document.getElementById('kelvin').textContent = localStorage
                    .getItem('outK')
                    .toFixed(2);
                return;
            }
        </script>
    </body>
</html>
