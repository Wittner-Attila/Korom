<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>BMI</title>
        <style>
            body {
                background: #f5f7fa;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 400px;
                margin: 60px auto;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
                padding: 32px 24px 24px 24px;
            }

            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 28px;
                font-size: 2rem;
                font-weight: 600;
            }

            .input-group {
                margin-bottom: 20px;
                display: flex;
                flex-direction: column;
            }

            label {
                margin-bottom: 6px;
                color: #555;
                font-size: 1rem;
            }

            input[type='number'] {
                padding: 8px 10px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 1rem;
                outline: none;
                transition: border-color 0.2s;
            }

            input[type='number']:focus {
                border-color: #0078d4;
            }

            button#calculateBtn {
                width: 100%;
                padding: 10px 0;
                background: #0078d4;
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 1.1rem;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s;
                margin-top: 10px;
            }

            button#calculateBtn:hover {
                background: #005fa3;
            }

            #result {
                margin-top: 22px;
                text-align: center;
                font-size: 1.15rem;
                color: #0078d4;
                min-height: 28px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>BMI Calculator</h1>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" />
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" />
            </div>
            <button id="calculateBtn">Calculate BMI</button>
            <div id="result"></div>
        </div>

        <script>
            document.getElementById('calculateBtn').addEventListener('click', () => {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value) / 100;
                if (isNaN(weight) || isNaN(height) || height <= 0) {
                    alert('Please enter valid weight and height values.');
                    return;
                }
                const bmi = weight / (height * height);
                let result;
                if (bmi < 16) {
                    result = 'Severely underweight';
                } else if (bmi < 17) {
                    result = 'Underweight';
                } else if (bmi < 18.5) {
                    result = 'Mildly underweight';
                } else if (bmi < 25) {
                    result = 'Normal (healthy weight)';
                } else if (bmi < 30) {
                    result = 'Overweight';
                } else if (bmi < 35) {
                    result = 'Obese Class I (obese)';
                } else if (bmi < 40) {
                    result = 'Obese Class II (Moderately obese)';
                } else {
                    result = 'Obese Class III (Severely obese)';
                }
                console.log(bmi);
                console.log(result);
                document.getElementById('result').innerText = `${result}\nYour BMI is ${bmi.toFixed(
                    2,
                )}`;
            });
        </script>
    </body>
</html>
