<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exchanger</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .disclaimer {
                font-size: 0.8em;
                color: #555;
                text-align: center;
                margin-bottom: 10px;
            }
            .container {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            .title {
                text-align: center;
                margin-bottom: 20px;
            }
            .input {
                display: flex;
                flex-direction: column;
            }
            input,
            select,
            button {
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            button {
                background-color: #28a745;
                color: white;
                border: none;
                cursor: pointer;
            }
            button:hover {
                background-color: #218838;
            }
            .result {
                margin-top: 10px;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title"><h2>Currency Exchanger</h2></div>
            <div class="disclaimer">Last Updated 2025.09.11. 12:59</div>
            <div class="input">
                <label for="amount">Amount (in HUF):</label>
                <input type="number" id="amount" placeholder="Enter amount" />
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                </select>
                <div class="result" id="result"></div>
                <button onclick="convert()">Convert</button>
            </div>
        </div>
        <script>
            function convert() {
                const HUFtoUSD = 0.003;
                let currency = document.getElementById('currency').value;
                let rates = {
                    USD: 1,
                    EUR: 0.86,
                    GBP: 0.74,
                    JPY: 147.97,
                    AUD: 1.51,
                };
                let amount = document.getElementById('amount').value;
                if (amount === '' || isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount.');
                    return;
                }
                if (currency === '') {
                    alert('Please select a currency.');
                    return;
                }
                let result = amount * HUFtoUSD * rates[currency];
                document.getElementById('result').innerText = `Converted Amount: ${result.toFixed(
                    2,
                )} ${currency})`;
            }
        </script>
    </body>
</html>
